    <label class="k-form-field">
      <span> {{label}} </span>
      
      <!-- [valuePrimitive]="true"  -->
      <!-- [data]="view | async"  -->
      <kendo-multiselect 
      [data]="listItems"
      [(ngModel)]="selectedtems" 
      [textField]="'text'" 
      [valueField]="'value'"
      [filterable]="true" 
      [allowCustom]="allowCustom"
      [valueNormalizer]="valueNormalizer"
      (valueChange)="onValueChange($event)" 
      (filterChange)="onFilterChange($event)"
      placeholder="{{placeholder}}"
      id="{{id}}" 
      name="{{name}}" 
      class="form-control"
      style="width: 100%;">

      </kendo-multiselect>
    </label>
  </div>
